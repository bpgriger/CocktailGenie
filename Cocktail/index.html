<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Cocktail Genie</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="wrapper">
        <h1>Cocktail Genie</h1>
        Select an alcohol type to display three random cocktails<br />
        After making a selection click re-roll to get a different random set of cocktails<br/>
        Click on a cocktail to view the recipe.<br /><br />
        <select name="booze" id="booze">
            <option value="default">--Select An Alcohol--</option>
            <option value="bourbon">Bourbon</option>
            <option value="scotch">Scotch</option>
            <option value="vodka">Vodka</option>
            <option value="tequila">Tequila</option>
            <option value="rum">Rum</option>
            <option value="gin">Gin</option>
          
        </select>
        <button id="reroll" class="hidden">Re-Roll</button>
        <div id="list" class="flexbox"></div>
        <div id="recipe"></div>
    </div>
    <script src="cocktail.js"></script>
  </body>
</html>
